<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bear_main</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/custom.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="background">
      <article class="elevator">
        <img src="img/elevator.png" alt="엘리베이터">
      </article><!-- //.elevator -->

      <ul class="ment">
        <li class="on">
          <div class="wood">
            <div class="click"></div>
            <img src="img/wood.png" alt="우드">
          </div><!-- //.wood -->  
        </li>
        <li>
          <div class="backbear">
            <div class="click"></div>
            <img src="img/backbear.png" alt="백베어">
          </div><!-- //.backbear -->
        </li>
        <li>
          <div class="pot_bear">
            <div class="pot">
              <img src="img/pot.png" alt="화분">
            </div><!-- //.pot -->
            <div class="leaf_back">
              <img src="img/leaf_back.png" alt="뒷잎">
            </div><!-- //.leaf_back -->
            <div class="ninjabear">
              <div class="click"></div>
              <img src="img/ninjabear.png" alt="숨어있는닌자헐레벌아기곰">
            </div><!-- //.ninjabear -->
            <div class="leaf_front">
              <div class="click"></div>
              <img src="img/leaf_front.png" alt="앞잎">
            </div><!-- //.leaf_front -->
          </div>
        </li>
        <li>
          <div class="honey">
            <div class="click"></div>
            <img src="img/honey.png" alt="꿀단지들">
          </div>
        </li>
      </ul>

      <div class="move">
        <article class="move_back">
        </article><!-- //.move_back -->
        <article class="move_front">
        </article><!-- //.move_front -->
      </div><!-- //.move -->

      <article class="mainbear">
        <div class="click"></div>
        <img src="img/mainbear.png" class="main" alt="헐레벌곰">
        <div class="move">
          <div class="mainbear_arms">
            <img src="img/mainbear_arms.png" class="arms" 
            alt="헐레벌곰 팔">
          </div><!-- //.mainbear_arms -->
          <div class="mainbear_legs">
            <img src="img/mainbear_legs.png" alt="헐레벌곰 다리">
          </div><!-- //.mainbear_legs -->
        </div><!-- //.move -->
        <div class="mainbear_shadow">
          <img src="img/mainbear_shadow.png" alt="헐레벌곰 그림자">
        </div><!-- //.mainbear_shadow -->
      </article><!-- //.mainbear -->
      
    </div><!-- //.background -->

    <div class="comment">
      <article class="wood_comment">
        <p>“난 그저 묵묵히 있을 뿐.....”</p>
        <img src="img/wood_comment.png" alt="우드 코멘트">
        <div class="btn"><span>x</span></div>
      </article>

      <article class="backbear_comment">
        <p>“좋아. 자연스러워. 아무도<br>눈치채지 못 할거야.”</p>
        <img src="img/backbear_comment.png" alt="백베어 코멘트">
        <div class="btn"><span>x</span></div>
      </article>

      <article class="ninjabear_comment">
        <p>“쉿. 조용히해. 내가 여기 있는건<br>우리 둘만의 비밀이야.”</p>
        <img src="img/ninjabear_comment.png" alt="닌자베어 코멘트">
        <div class="btn"><span>x</span></div>
      </article>

      <article class="honey_comment">
        <p>“날 다 먹어버렸어.....”</p>
        <img src="img/honey_comment.png" alt="꿀단지 코멘트">
        <div class="btn"><span>x</span></div>
      </article>
    </div>
  </div><!-- //.wrap -->
</body>
</html>
